<mat-card class="cardWithShadow">

    <!-- Cabeçalho padrão com botão "Novo Serviço" -->
    <app-card-header titulo="Serviços" botaoTexto="Novo Serviço" botaoIcone="add"
        [botaoRota]="['/page/cadastro-tecnico/servico/criar']" permissao="GERENCIAR_PRODUTOS" [mostrarDivisor]="true">
    </app-card-header>

    <mat-card-content>

        <!-- Campo de pesquisa -->
        <app-input-pesquisa placeholder="Ex: nome do serviço" (valorAlterado)="onPesquisar($event)">
        </app-input-pesquisa>

        <!-- Tabela de serviços -->
        <div class="table-responsive">
            <table mat-table [dataSource]="servicos" class="mat-elevation-z1 no-wrap m-t-0 v-middle w-100">

                <!-- Nome -->
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Nome</th>
                    <td mat-cell *matCellDef="let servico" class="f-s-14">
                        {{ servico.nome }}
                    </td>
                </ng-container>

                <!-- Descrição -->
                <ng-container matColumnDef="descricao">
                    <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Descrição</th>
                    <td mat-cell *matCellDef="let servico" class="f-s-14">
                        {{ servico.descricao }}
                    </td>
                </ng-container>

                <!-- Preço -->
                <ng-container matColumnDef="preco">
                    <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Preço</th>
                    <td mat-cell *matCellDef="let servico" class="f-s-14">
                        {{ formatarPreco(servico.preco) }}
                    </td>
                </ng-container>

                <!-- Ações -->
                <ng-container matColumnDef="acoes">
                    <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Ações</th>
                    <td mat-cell *matCellDef="let servico" class="action-link">

                        <!-- Editar -->
                        <a *temPermissao="'SERVICOS_EDITAR'" (click)="editar(servico)" class="m-r-10 cursor-pointer">
                            <i-tabler name="edit" class="icon-18"></i-tabler>
                        </a>

                        <!-- Excluir -->
                        <a *temPermissao="'SERVICOS_EXCLUIR'" (click)="excluir(servico)" class="cursor-pointer">
                            <i-tabler name="trash" class="icon-18"></i-tabler>
                        </a>

                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
                <tr mat-row *matRowDef="let row; columns: colunasExibidas"></tr>
            </table>

            <mat-paginator [length]="totalServicos" [pageSize]="tamanhoPagina" (page)="onPaginaAlterada($event)"
                showFirstLastButtons>
            </mat-paginator>
        </div>

    </mat-card-content>

</mat-card>
