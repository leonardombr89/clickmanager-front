<mat-card class="cardWithShadow">
    <mat-card-title>
        <div class="d-flex justify-content-between align-items-center flex-wrap p-16">
            <div class="f-s-20 f-w-600 text-primary-dark">Serviços</div>
            <button mat-raised-button color="primary" [routerLink]="['/page/cadastro-tecnico/servico/criar']"
                *temPermissao="'GERENCIAR_PRODUTOS'">
                <mat-icon class="m-r-4">add</mat-icon>
                Novo Serviço
            </button>
        </div>
    </mat-card-title>

    <mat-card-content>
        <app-input-pesquisa placeholder="Ex: nome do serviço" (valorAlterado)="onPesquisar($event)" />

        <div class="m-b-16">
            <label class="f-s-14 f-w-600 d-block m-b-8">Status</label>
            <mat-chip-listbox aria-label="Filtro de status" class="m-b-16">
                <mat-chip-option [selected]="filtroStatus === true" (click)="aplicarFiltro(true)" color="primary">
                    Ativos
                </mat-chip-option>
                <mat-chip-option [selected]="filtroStatus === false" (click)="aplicarFiltro(false)" color="warn">
                    Inativos
                </mat-chip-option>
                <mat-chip-option [selected]="filtroStatus === null" (click)="removerFiltro()">
                    Todos
                </mat-chip-option>
            </mat-chip-listbox>
        </div>

        <div class="table-responsive">
            <table mat-table [dataSource]="servicos" class="mat-elevation-z1 no-wrap m-t-0 v-middle w-100">

                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Nome</th>
                    <td mat-cell *matCellDef="let servico" class="f-s-14">{{ servico.nome }}</td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Status</th>
                    <td mat-cell *matCellDef="let servico" class="f-s-14">
                        <span [ngClass]="servico.ativo ? 'text-success' : 'text-danger'">
                            {{ servico.ativo ? 'Ativo' : 'Inativo' }}
                        </span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="acoes">
                    <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Ações</th>
                    <td mat-cell *matCellDef="let servico" class="action-link">

                        <!-- Editar -->
                        <a *temPermissao="'SERVICOS_EDITAR'" (click)="editar(servico)" class="m-r-10 cursor-pointer">
                            <i-tabler name="edit" class="icon-18"></i-tabler>
                        </a>

                        <!-- Excluir -->
                        <a *temPermissao="'SERVICOS_EXCLUIR'" (click)="excluir(servico)" class="cursor-pointer">
                            <i-tabler name="trash" class="icon-18"></i-tabler>
                        </a>

                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
                <tr mat-row *matRowDef="let row; columns: colunasExibidas"></tr>
            </table>

            <mat-paginator [length]="totalServicos" [pageSize]="tamanhoPagina" (page)="onPaginaAlterada($event)"
                showFirstLastButtons>
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
