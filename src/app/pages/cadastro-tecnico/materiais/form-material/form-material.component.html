<mat-card class="cardWithShadow">

  <!-- Cabeçalho padrão com botão voltar -->
  <app-card-header [titulo]="isEditMode ? 'Editar Material' : 'Novo Material'" botaoTexto="Voltar"
    botaoIcone="arrow_back" [botaoRota]="['/page/cadastro-tecnico/materiais']" [mostrarDivisor]="true">
  </app-card-header>

  <mat-card-content>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <!-- Nome -->
      <mat-label class="f-s-14 f-w-600 m-b-8 d-block">Nome</mat-label>
      <mat-form-field appearance="outline" class="w-100 m-b-16">
        <input matInput formControlName="nome" placeholder="Digite o nome do material" (blur)="updateErrorMessage()"
          required />

        @if (form.get('nome')?.invalid) {
        <mat-error>{{ getErrorMessage('nome') }}</mat-error>
        }
      </mat-form-field>

      <!-- Descrição -->
      <mat-label class="f-s-14 f-w-600 m-b-8 d-block">Descrição</mat-label>
      <mat-form-field appearance="outline" class="w-100 m-b-16">
        <input matInput formControlName="descricao" placeholder="Digite uma descrição" (blur)="updateErrorMessage()"
          required />

        @if (form.get('descricao')?.invalid) {
        <mat-error>{{ getErrorMessage('descricao') }}</mat-error>
        }
      </mat-form-field>

      <!-- Ativo (somente edição) -->
      @if (isEditMode) {
      <div class="m-t-16 m-b-24">
        <mat-slide-toggle formControlName="ativo">
          {{ form.get('ativo')?.value ? 'Material Ativo' : 'Material Inativo' }}
        </mat-slide-toggle>
      </div>
      }

      <!-- Botões -->
      <div class="d-flex gap-12 m-t-24">

        <!-- Cancelar -->
        <button mat-flat-button class="bg-error text-white" type="button"
          [routerLink]="['/page/cadastro-tecnico/materiais']">
          Cancelar
        </button>

        <!-- Salvar -->
        <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
          {{ isEditMode ? 'Atualizar' : 'Salvar' }}
        </button>

      </div>

    </form>

  </mat-card-content>

</mat-card>
