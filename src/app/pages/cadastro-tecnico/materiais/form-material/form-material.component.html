<mat-card class="cardWithShadow">

  <!-- Cabeçalho padrão com botão voltar -->
  <app-card-header [titulo]="isEditMode ? 'Editar Material' : 'Novo Material'" botaoTexto="Voltar"
    botaoIcone="arrow_back" [botaoRota]="['/page/cadastro-tecnico/materiais']" [mostrarDivisor]="true">
  </app-card-header>

  <mat-card-content>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <!-- Nome -->
      <app-input-texto-restrito class="m-b-16" [control]="nomeControl" label="Nome"
        placeholder="Digite o nome do material">
      </app-input-texto-restrito>

      <!-- Descrição -->
      <app-input-texto-restrito class="m-b-16" [control]="descricaoControl" label="Descrição"
        placeholder="Digite uma descrição">
      </app-input-texto-restrito>

      <!-- Ativo (somente edição) -->
      <!-- Botões -->
      <div class="d-flex gap-12 m-t-24 flex-wrap">

        <!-- Cancelar -->
        <button mat-flat-button class="bg-error text-white" type="button"
          [routerLink]="['/page/cadastro-tecnico/materiais']">
          Cancelar
        </button>

        <!-- Salvar -->
        <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
          {{ isEditMode ? 'Atualizar' : 'Salvar' }}
        </button>

      </div>

    </form>

  </mat-card-content>

</mat-card>
