<mat-card class="cardWithShadow">

  <!-- Cabeçalho padrão -->
  <app-card-header titulo="Produtos" botaoTexto="Novo Produto" botaoIcone="add"
    [botaoRota]="['/page/cadastro-tecnico/produtos/criar']" *temPermissao="'GERENCIAR_PRODUTOS'"
    [mostrarDivisor]="true">
  </app-card-header>

  <mat-card-content>

    <!-- Pesquisa -->
    <app-input-pesquisa placeholder="Ex: nome do produto" (valorAlterado)="onPesquisar($event)">
    </app-input-pesquisa>

    <!-- Tabela -->
    <div class="table-responsive">
      <table mat-table [dataSource]="produtos" class="mat-elevation-z1 no-wrap m-t-0 v-middle w-100">

        <!-- Nome -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Nome</th>
          <td mat-cell *matCellDef="let p" class="f-s-14">{{ p.nome }}</td>
        </ng-container>

        <!-- Descrição -->
        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Descrição</th>
          <td mat-cell *matCellDef="let p" class="f-s-14">{{ p.descricao }}</td>
        </ng-container>

        <!-- Variações -->
        <ng-container matColumnDef="variacoes">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Variações</th>
          <td mat-cell *matCellDef="let p" class="f-s-14">

            <div class="variacoes-cell" [matTooltip]="(p?.variacoes?.length ?? 0) > 5 ? p.variacoes!.join('\n') : ''"
              [matTooltipDisabled]="!((p?.variacoes?.length ?? 0) > 5)" matTooltipShowDelay="300">

              <div *ngFor="let linha of variacoesPreview(p)" class="variacao-linha">
                {{ linha }}
              </div>

            </div>

          </td>
        </ng-container>

        <!-- Ações -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Ações</th>
          <td mat-cell *matCellDef="let p" class="action-link">
            <a (click)="editar(p)" class="m-r-10 cursor-pointer">
              <i-tabler name="edit" class="icon-18"></i-tabler>
            </a>
            <a *temPermissao="'GERENCIAR_PRODUTOS'" (click)="excluir(p)" class="cursor-pointer">
              <i-tabler name="trash" class="icon-18"></i-tabler>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunasExibidas"></tr>

      </table>

      <mat-paginator [length]="totalProdutos" [pageSize]="tamanhoPagina" (page)="onPaginaAlterada($event)"
        showFirstLastButtons>
      </mat-paginator>
    </div>

  </mat-card-content>

</mat-card>
