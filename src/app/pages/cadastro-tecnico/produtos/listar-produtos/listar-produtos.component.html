<mat-card class="cardWithShadow">
  <mat-card-title>
    <div class="d-flex justify-content-between align-items-center flex-wrap p-16">
      <div class="f-s-20 f-w-600 text-primary-dark">Produtos</div>
      <button mat-raised-button color="primary" [routerLink]="['/page/cadastro-tecnico/produtos/criar']"
        *temPermissao="'GERENCIAR_PRODUTOS'">
        <mat-icon class="m-r-4">add</mat-icon>
        Novo Produto
      </button>
    </div>
  </mat-card-title>

  <mat-card-content>
    <app-input-pesquisa placeholder="Ex: nome do item" (valorAlterado)="onPesquisar($event)" />
    <!-- Filtros de status -->
    <div class="m-b-16">
      <label class="f-s-14 f-w-600 d-block m-b-8">Status</label>
      <mat-chip-listbox aria-label="Filtro de status" class="m-b-16">
        <mat-chip-option [selected]="filtroStatus === true" (click)="aplicarFiltro(true)" color="primary">
          Ativos
        </mat-chip-option>
        <mat-chip-option [selected]="filtroStatus === false" (click)="aplicarFiltro(false)" color="warn">
          Inativos
        </mat-chip-option>
        <mat-chip-option [selected]="filtroStatus === null" (click)="removerFiltro()">
          Todos
        </mat-chip-option>
      </mat-chip-listbox>
    </div>

    <!-- Tabela de produtos -->
    <div class="table-responsive">
      <table mat-table [dataSource]="produtos" class="mat-elevation-z1 no-wrap m-t-0 v-middle w-100">

        <!-- Nome -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Nome</th>
          <td mat-cell *matCellDef="let produto" class="f-s-14">{{ produto.nome }}</td>
        </ng-container>

        <!-- Descrição -->
        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Descrição</th>
          <td mat-cell *matCellDef="let produto" class="f-s-14">{{ produto.descricao }}</td>
        </ng-container>

        <!-- Variações -->
        <ng-container matColumnDef="variacoes">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Variações</th>
          <td mat-cell *matCellDef="let produto" class="f-s-14">
            <div class="variacoes-cell"
              [matTooltip]="(produto?.variacoes?.length ?? 0) > 5 ? produto.variacoes!.join('\n') : ''"
              [matTooltipDisabled]="!((produto?.variacoes?.length ?? 0) > 5)" matTooltipClass="variacoes-tooltip"
              matTooltipShowDelay="300">
              <div *ngFor="let linha of variacoesPreview(produto)" class="variacao-linha">
                {{ linha }}
              </div>
            </div>
          </td>
        </ng-container>

        <!-- Ações -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600 col-acoes">Ações</th>
          <td mat-cell *matCellDef="let produto" class="col-acoes">
            <div class="acoes-wrap">
              <button type="button" mat-icon-button color="primary" (click)="editar(produto)" matTooltip="Editar">
                <mat-icon>edit</mat-icon>
              </button>

              <button type="button" mat-icon-button color="warn" *temPermissao="'GERENCIAR_PRODUTOS'"
                [disabled]="!produto.ativo" [matTooltip]="produto.ativo ? 'Desativar' : 'Já inativo'"
                (click)="produto.ativo && excluir(produto)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunasExibidas"></tr>
      </table>

      <mat-paginator [length]="totalProdutos" [pageSize]="tamanhoPagina" (page)="onPaginaAlterada($event)"
        showFirstLastButtons>
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
