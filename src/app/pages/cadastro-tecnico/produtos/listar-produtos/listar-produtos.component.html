<mat-card class="cardWithShadow">

  <!-- Cabeçalho padrão -->
  <app-card-header titulo="Produtos" botaoTexto="Novo Produto" botaoIcone="add"
    [botaoRota]="['/page/cadastro-tecnico/produtos/criar']" *temPermissao="'GERENCIAR_PRODUTOS'"
    [mostrarDivisor]="true">
  </app-card-header>

  <mat-card-content>

    <!-- Pesquisa -->
    <app-input-pesquisa placeholder="Ex: nome do produto" (valorAlterado)="onPesquisar($event)">
    </app-input-pesquisa>

    <!-- Filtros de status -->
    <div class="m-b-16">
      <label class="f-s-14 f-w-600 d-block m-b-8">Status</label>

      <mat-chip-listbox aria-label="Filtro de status" class="m-b-16">

        <mat-chip-option [selected]="filtroStatus === true" (click)="aplicarFiltro(true)" color="primary">
          Ativos
        </mat-chip-option>

        <mat-chip-option [selected]="filtroStatus === false" (click)="aplicarFiltro(false)" color="warn">
          Inativos
        </mat-chip-option>

        <mat-chip-option [selected]="filtroStatus === null" (click)="removerFiltro()">
          Todos
        </mat-chip-option>

      </mat-chip-listbox>
    </div>

    <!-- Tabela -->
    <div class="table-responsive">
      <table mat-table [dataSource]="produtos" class="mat-elevation-z1 no-wrap m-t-0 v-middle w-100">

        <!-- Nome -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Nome</th>
          <td mat-cell *matCellDef="let p" class="f-s-14">{{ p.nome }}</td>
        </ng-container>

        <!-- Descrição -->
        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Descrição</th>
          <td mat-cell *matCellDef="let p" class="f-s-14">{{ p.descricao }}</td>
        </ng-container>

        <!-- Variações -->
        <ng-container matColumnDef="variacoes">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Variações</th>
          <td mat-cell *matCellDef="let p" class="f-s-14">

            <div class="variacoes-cell" [matTooltip]="(p?.variacoes?.length ?? 0) > 5 ? p.variacoes!.join('\n') : ''"
              [matTooltipDisabled]="!((p?.variacoes?.length ?? 0) > 5)" matTooltipShowDelay="300">

              <div *ngFor="let linha of variacoesPreview(p)" class="variacao-linha">
                {{ linha }}
              </div>

            </div>

          </td>
        </ng-container>

        <!-- Ações -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600 col-acoes">Ações</th>
          <td mat-cell *matCellDef="let p" class="col-acoes">
            <div class="acoes-wrap">

              <button mat-icon-button color="primary" (click)="editar(p)">
                <mat-icon>edit</mat-icon>
              </button>

              <button mat-icon-button color="warn" *temPermissao="'GERENCIAR_PRODUTOS'" (click)="excluir(p)">
                <mat-icon>delete</mat-icon>
              </button>

            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunasExibidas"></tr>

      </table>

      <mat-paginator [length]="totalProdutos" [pageSize]="tamanhoPagina" (page)="onPaginaAlterada($event)"
        showFirstLastButtons>
      </mat-paginator>
    </div>

  </mat-card-content>

</mat-card>
