<mat-card class="cardWithShadow">
  <div class="p-24">
    <mat-card-title class="m-b-0">
      {{ isEditMode ? 'Editar Acabamento' : 'Novo Acabamento' }}
    </mat-card-title>
  </div>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <!-- Nome do Acabamento -->
      <app-input-texto-restrito [control]="getFormControl('nome')" label="Nome"
        placeholder="Digite o nome do acabamento">
      </app-input-texto-restrito>

      <!-- Descrição do Acabamento -->
      <app-input-texto-restrito [control]="getFormControl('descricao')" label="Descrição"
        placeholder="Digite uma descrição">
      </app-input-texto-restrito>

      <!-- Componente Preço -->
      <app-preco-selector [formGroup]="getFormGroup('preco')"
        [tiposDisponiveis]="['FIXO', 'QUANTIDADE', 'DEMANDA', 'METRO', 'HORA']">
      </app-preco-selector>

      <!-- Ativo (somente no modo edição) -->
      @if (isEditMode) {
      <div class="m-t-16 m-b-16">
        <mat-slide-toggle formControlName="ativo">
          {{ form.get('ativo')?.value ? 'Acabamento Ativo' : 'Acabamento Inativo' }}
        </mat-slide-toggle>
      </div>
      }

      <!-- Botão -->
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        {{ isEditMode ? 'Atualizar' : 'Salvar' }}
      </button>
    </form>
  </mat-card-content>
</mat-card>
