<mat-card class="cardWithShadow">
    <div class="p-24">
        <mat-card-title class="m-b-0">
            {{ isEditMode ? 'Editar Cor' : 'Nova Cor' }}
        </mat-card-title>
    </div>

    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <!-- Nome da Cor -->
            <mat-label class="f-s-14 f-w-600 m-b-8 d-block">Nome</mat-label>
            <mat-form-field appearance="outline" class="w-100">
                <input matInput formControlName="nome" placeholder="Digite o nome da cor" (blur)="updateErrorMessage()"
                    required />
                @if (form.get('nome')?.invalid) {
                <mat-error>{{ getErrorMessage('nome') }}</mat-error>
                }
            </mat-form-field>

            <!-- Descrição da Cor -->
            <mat-label class="f-s-14 f-w-600 m-b-8 d-block">Descrição</mat-label>
            <mat-form-field appearance="outline" class="w-100">
                <input matInput formControlName="descricao" placeholder="Digite uma descrição"
                    (blur)="updateErrorMessage()" required />
                @if (form.get('descricao')?.invalid) {
                <mat-error>{{ getErrorMessage('descricao') }}</mat-error>
                }
            </mat-form-field>

            <!-- Ativo (somente no modo edição) -->
            @if (isEditMode) {
            <div class="m-t-16 m-b-16">
                <mat-slide-toggle formControlName="ativo">
                    {{ form.get('ativo')?.value ? 'Cor Ativa' : 'Cor Inativa' }}
                </mat-slide-toggle>
            </div>
            }

            <!-- Botão -->
            <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
                {{ isEditMode ? 'Atualizar' : 'Salvar' }}
            </button>
        </form>
    </mat-card-content>
</mat-card>
