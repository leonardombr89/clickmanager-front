<mat-card class="cardWithShadow">

    <!-- Cabeçalho padrão com botão voltar -->
    <app-card-header [titulo]="isEditMode ? 'Editar Cor' : 'Nova Cor'" botaoTexto="Voltar" botaoIcone="arrow_back"
        [botaoRota]="['/page/cadastro-tecnico/cores']" [mostrarDivisor]="true">
    </app-card-header>

    <mat-card-content>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <!-- Nome -->
            <app-input-texto-restrito class="m-b-16" [control]="nomeControl" label="Nome"
                placeholder="Digite o nome da cor">
            </app-input-texto-restrito>

            <!-- Descrição -->
            <app-input-texto-restrito class="m-b-16" [control]="descricaoControl" label="Descrição"
                placeholder="Digite uma descrição">
            </app-input-texto-restrito>

            <!-- Botões -->
            <div class="m-t-24 d-flex gap-12 flex-wrap">

                <button mat-flat-button class="bg-error text-white" type="button"
                    [routerLink]="['/page/cadastro-tecnico/cores']">
                    Cancelar
                </button>

                <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
                    {{ isEditMode ? 'Atualizar' : 'Salvar' }}
                </button>

            </div>

        </form>

    </mat-card-content>

</mat-card>
