<mat-card class="cardWithShadow">

  <!-- Cabeçalho padrão com botão voltar -->
  <app-card-header [titulo]="isEditMode ? 'Editar Formato' : 'Novo Formato'" botaoTexto="Voltar" botaoIcone="arrow_back"
    [botaoRota]="['/page/cadastro-tecnico/formatos']" [mostrarDivisor]="true">
  </app-card-header>


  <mat-card-content>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">


      <div class="row">
        <div class="col-12">
          <app-input-texto-restrito class="m-b-16" [control]="nomeControl" label="Nome"
            placeholder="Digite o nome do formato"></app-input-texto-restrito>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <app-input-numerico class="m-b-16" [control]="alturaControl" label="Altura (cm)"></app-input-numerico>
        </div>

        <div class="col-6">
          <app-input-numerico class="m-b-16" [control]="alturaUtilControl" label="Altura Útil (cm)"></app-input-numerico>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <app-input-numerico class="m-b-16" [control]="larguraControl" label="Largura (cm)"></app-input-numerico>
        </div>

        <div class="col-6">
          <app-input-numerico class="m-b-16" [control]="larguraUtilControl" label="Largura Útil (cm)"></app-input-numerico>
        </div>
      </div>

      <!-- Botões -->
      <div class="d-flex gap-12 m-t-24 flex-wrap">

        <button mat-flat-button class="bg-error text-white" type="button"
          [routerLink]="['/page/cadastro-tecnico/formatos']">
          Cancelar
        </button>

        <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
          {{ isEditMode ? 'Atualizar' : 'Salvar' }}
        </button>

      </div>

    </form>

  </mat-card-content>

</mat-card>
