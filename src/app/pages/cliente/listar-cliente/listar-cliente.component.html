<mat-card class="cardWithShadow">

  <!-- Cabeçalho padrão -->
  <app-card-header titulo="Clientes" botaoTexto="Novo Cliente" botaoIcone="add" [botaoRota]="['/page/cliente/criar']"
    permissao="CLIENTE_CADASTRAR" [mostrarDivisor]="true">
  </app-card-header>

  <mat-card-content>

    <!-- Campo de pesquisa -->
    <app-input-pesquisa placeholder="Ex: nome do cliente" (valorAlterado)="onPesquisar($event)">
    </app-input-pesquisa>

    <!-- Tabela de clientes -->
    <div class="table-responsive m-t-16">
      <table mat-table [dataSource]="clientes" class="mat-elevation-z1 no-wrap v-middle w-100">

        <!-- Nome -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Nome</th>
          <td mat-cell *matCellDef="let cliente" class="f-s-14">
            {{ cliente.nome }}
          </td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">E-mail</th>
          <td mat-cell *matCellDef="let cliente" class="f-s-14">
            {{ cliente.email }}
          </td>
        </ng-container>

        <!-- Telefone -->
        <ng-container matColumnDef="telefone">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Telefone</th>
          <td mat-cell *matCellDef="let cliente" class="f-s-14" [innerHTML]="cliente.telefone | telefone">
          </td>
        </ng-container>

        <!-- Ações -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Ações</th>
          <td mat-cell *matCellDef="let cliente" class="action-link">
            <a (click)="editar(cliente)" class="m-r-10 cursor-pointer">
              <i-tabler name="edit" class="icon-18"></i-tabler>
            </a>
            <a (click)="excluir(cliente)" class="cursor-pointer">
              <i-tabler name="trash" class="icon-18"></i-tabler>
            </a>
          </td>
        </ng-container>

        <!-- Linhas -->
        <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunasExibidas"></tr>

      </table>

      <!-- Paginação -->
      <mat-paginator [length]="totalClientes" [pageSize]="tamanhoPagina" (page)="onPaginaAlterada($event)"
        showFirstLastButtons>
      </mat-paginator>
    </div>

  </mat-card-content>

</mat-card>
