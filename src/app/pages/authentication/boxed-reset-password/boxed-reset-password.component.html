<div class="blank-layout-container justify-content-center align-items-center">
    <div class="position-relative row w-100 h-100vh bg-gredient justify-content-center">
      <div class="col-lg-4 d-flex align-items-center">
        <mat-card class="cardWithShadow boxed-auth">
          <mat-card-content>
            <div class="text-center">
              <app-branding></app-branding>
            </div>
  
            <h3 class="text-center m-t-24 f-w-600">Redefinir Senha</h3>
            <p class="text-muted text-center m-b-24">Digite sua nova senha abaixo para redefinir seu acesso.</p>
  
            <form [formGroup]="form" (ngSubmit)="submit()">
              <mat-label class="f-s-14 f-w-600 m-b-8 d-block">Nova Senha</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput type="password" formControlName="novaSenha" />
                <mat-error *ngIf="f.novaSenha.touched && f.novaSenha.invalid">
                  A senha é obrigatória
                </mat-error>
              </mat-form-field>
  
              <button mat-flat-button color="primary" class="w-100 m-t-16" [disabled]="form.invalid">
                Redefinir Senha
              </button>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
