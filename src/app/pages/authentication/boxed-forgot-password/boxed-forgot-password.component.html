<div class="blank-layout-container justify-content-center align-items-center">
  <div class="position-relative row w-100 h-100vh bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content>
          <div class="text-center">
            <app-branding></app-branding>
          </div>
          <span class="f-s-14 d-block mat-body-1 m-t-8 text-center m-t-30">
            Informe o e-mail associado à sua conta e enviaremos um link para redefinir sua senha.
          </span>

          <form class="m-t-30" [formGroup]="form" (ngSubmit)="submit()">
            <mat-label class="f-s-14 f-w-600 m-b-12 d-block">E-mail</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="email" formControlName="email" />
              @if(f['email'].touched && f['email'].invalid) {
              <mat-hint class="m-b-16 error-msg">
                @if(f['email'].errors && f['email'].errors['required']) {
                <div class="text-error">E-mail é obrigatório.</div>
                }
              </mat-hint>
              }
            </mat-form-field>

            <button mat-flat-button class="w-100" [disabled]="!form.valid">
              Recuperar Senha
            </button>
            <a [routerLink]="['/authentication/login']" mat-stroked-button class="w-100 m-t-8">
              Voltar para Login
            </a>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
