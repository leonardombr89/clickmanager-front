<mat-card class="cardWithShadow">

  <!-- Cabeçalho padrão -->
  <app-card-header titulo="Assinatura necessária" [mostrarDivisor]="true"></app-card-header>

  <mat-card-content>
    <p class="f-s-14 m-b-8">
      {{ billing?.message || 'Assinatura bloqueada. Regularize para continuar.' }}
    </p>
    <p class="text-muted f-s-13" *ngIf="billing?.days !== undefined">
      Dias desde o vencimento: {{ billing?.days }}
    </p>
    <div class="m-t-16 d-flex gap-10 flex-wrap">
      <button mat-flat-button color="primary" *ngIf="podeMostrarPagamento" (click)="abrirPagamento()">
        Ir para pagamento
      </button>
      <button mat-stroked-button color="warn" (click)="logout()">Sair</button>
    </div>
    <div class="m-t-12 text-muted f-s-13" *ngIf="usuario?.proprietario === false || billing?.proprietario === false">
      Procure o proprietário/administrador da empresa para regularizar.
    </div>
  </mat-card-content>

</mat-card>
