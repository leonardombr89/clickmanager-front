<div class="etiquetas-container" *ngIf="pedido as p">
  <div class="etiqueta" *ngFor="let item of (p.itens || []); trackBy: trackByItem">
    <h4>{{ item?.descricao || 'Item' }}</h4>
    <p><strong>Qtd:</strong> {{ item?.quantidade ?? 0 }}</p>
    <p><strong>Valor:</strong> {{ (item?.valor ?? 0) | currency:'BRL':'symbol':'1.2-2' }}</p>
    <p><strong>Pedido:</strong> {{ displayNumero(p) }}</p>
    <p><strong>Cliente:</strong> {{ p.cliente?.nome || '—' }}</p>
  </div>
</div>

<!-- Botão fora da área de impressão -->
<div class="text-center m-t-24 no-print">
  <button mat-stroked-button (click)="onPrint()">Imprimir</button>
</div>
