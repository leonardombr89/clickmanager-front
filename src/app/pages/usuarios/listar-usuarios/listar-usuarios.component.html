<mat-card class="cardWithShadow">
    <mat-card-title>
        <div class="d-flex justify-content-between align-items-center flex-wrap p-16">
          <div class="f-s-20 f-w-600 text-primary-dark">Usuários</div>
          <button mat-raised-button color="primary" *temPermissao="'USUARIO_CADASTRAR'" [routerLink]="['/page/usuarios/novo']">
            <mat-icon class="m-r-4">person_add</mat-icon>
            Novo Usuário
          </button>
        </div>
      </mat-card-title>

    <mat-card-content>
        <!-- Filtros de status -->
        <div class="m-b-16">
            <label class="f-s-14 f-w-600 d-block m-b-8">Status</label>
            <mat-chip-listbox aria-label="Filtro de status" class="m-b-16">
                <mat-chip-option [selected]="filtroStatus === true" (click)="aplicarFiltro(true)" color="primary">
                    Ativos
                </mat-chip-option>

                <mat-chip-option [selected]="filtroStatus === false" (click)="aplicarFiltro(false)" color="warn">
                    Inativos
                </mat-chip-option>

                <mat-chip-option [selected]="filtroStatus === null" (click)="removerFiltro()">
                    Todos
                </mat-chip-option>
            </mat-chip-listbox>
        </div>

        <!-- Tabela de usuários -->
        <div class="table-responsive">
            <table mat-table [dataSource]="usuarios" class="mat-elevation-z1 no-wrap m-t-0 v-middle w-100">
                <!-- Foto -->
                <ng-container matColumnDef="foto">
                    <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Foto</th>
                    <td mat-cell *matCellDef="let usuario" class="f-s-14">
                        <img [src]="imagemUtil.montarUrlImagemPerfil(usuario.fotoPerfil)"
                            (error)="usarImagemPadrao($event)" class="rounded-circle object-cover" width="40"
                            height="40" />
                    </td>
                </ng-container>

                <!-- Nome -->
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Nome</th>
                    <td mat-cell *matCellDef="let usuario" class="f-s-14">
                        {{ usuario.nome }}
                    </td>
                </ng-container>

                <!-- E-mail -->
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">E-mail</th>
                    <td mat-cell *matCellDef="let usuario" class="f-s-14">
                        {{ usuario.username }}
                    </td>
                </ng-container>

                <!-- Perfil -->
                <ng-container matColumnDef="perfil">
                    <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Perfil</th>
                    <td mat-cell *matCellDef="let usuario" class="f-s-14">
                        {{ usuario.perfil?.nome || '-' }}
                    </td>
                </ng-container>

                <!-- Status -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Status</th>
                    <td mat-cell *matCellDef="let usuario" class="f-s-14">
                        <span [ngClass]="usuario.ativo ? 'text-success' : 'text-danger'">
                            {{ usuario.ativo ? 'Ativo' : 'Inativo' }}
                        </span>
                    </td>
                </ng-container>

                <!-- Ações -->
                <ng-container matColumnDef="acoes">
                    <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Ações</th>
                    <td mat-cell *matCellDef="let usuario" class="action-link">
                        <a (click)="editar(usuario)" class="m-r-10 cursor-pointer">
                            <i-tabler name="edit" class="icon-18"></i-tabler>
                        </a>
                        <a (click)="excluir(usuario)" class="cursor-pointer">
                            <i-tabler name="trash" class="icon-18"></i-tabler>
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
                <tr mat-row *matRowDef="let row; columns: colunasExibidas"></tr>
            </table>

            <mat-paginator [length]="totalUsuarios" [pageSize]="tamanhoPagina" (page)="onPaginaAlterada($event)"
                showFirstLastButtons>
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
