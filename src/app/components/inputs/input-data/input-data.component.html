<div class="w-100">
    <mat-label class="f-s-14 f-w-600 m-b-8 d-block">
      {{ label }} <span *ngIf="isRequired" style="color: #ff110094">*</span>
    </mat-label>
  
    <mat-form-field appearance="outline" class="w-100">
      <input matInput [matDatepicker]="picker" [formControl]="control" [placeholder]="placeholder" />
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
  
      <mat-error *ngIf="control.invalid && control.touched">
        {{ errorMessage() }}
      </mat-error>
    </mat-form-field>
  </div>
