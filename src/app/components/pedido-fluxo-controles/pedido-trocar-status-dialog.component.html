<h2 mat-dialog-title>Trocar status</h2>
<div mat-dialog-content>
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Novo status</mat-label>
    <mat-select [formControl]="control">
      <mat-option *ngFor="let o of data.opcoes" [value]="o.status" [disabled]="o.bloqueado">
        {{ o.label || (o.status | statusLabel) }}
        <span *ngIf="o.bloqueado && o.motivo" class="muted"> â€” {{ o.motivo }}</span>
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-stroked-button (click)="cancelar()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="salvar()" [disabled]="!control.value">Salvar</button>
</div>
