<mat-card class="cardWithShadow page-card">
  <app-card-header
    [titulo]="titulo"
    [subtitulo]="subtitulo"
    [botaoTexto]="botaoTexto"
    [botaoIcone]="botaoIcone"
    [botaoCor]="botaoCor"
    [botaoRota]="botaoRota"
    [mostrarDivisor]="mostrarDivisor">
  </app-card-header>

  <mat-card-content [ngClass]="{'no-padding': !contentPadding}">
    <ng-content></ng-content>
  </mat-card-content>
</mat-card>
