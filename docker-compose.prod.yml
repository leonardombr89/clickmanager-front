version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: clickmanager-postgres
    restart: always
    environment:
      POSTGRES_DB: clickmanager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - clickmanager-network

  backend:
    image: ghcr.io/leonardombr89/clickmanager-backend:latest
    container_name: clickmanager-backend
    restart: always
    depends_on:
      - postgres
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/clickmanager
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      # outras envs (JWT_SECRET, etc) aqui
    ports:
      - "8080:8080"
    networks:
      - clickmanager-network

  frontend:
    image: ghcr.io/leonardombr89/clickmanager-frontend:latest
    container_name: clickmanager-frontend
    restart: always
    depends_on:
      - backend
    networks:
      - clickmanager-network

  nginx:
    image: nginx:alpine
    container_name: clickmanager-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    depends_on:
      - frontend
    networks:
      - clickmanager-network

  certbot:
    image: certbot/certbot
    container_name: clickmanager-certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    networks:
      - clickmanager-network
    restart: "no"

volumes:
  postgres_data:


networks:
  clickmanager-network:
    driver: bridge
